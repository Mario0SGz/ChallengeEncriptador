<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="IMG/Logo-Encriptar.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>EncriptaWeb</title>
  </head>
  <body>
    <header>
      <div class="lg-img">
        <a href="index.html">
          <img src="IMG/Logo-Encriptar.png" alt="Logo-Encriptar" />
        </a>
      </div>
      <div class="principal">
        <h1 class="titulo-principal">EncriptaWeb</h1>
      </div>
    </header>
    <main>
      <form>
        <textarea
          id="textoOriginal"
          cols="100"
          rows="25"
          placeholder="Ingrese el Texto Aquí"
        ></textarea>
        <div class="instrucciones">
          <img class="img-ex" src="IMG/bi_exclamation-circle-fill.png" alt="exclamacion">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <button id="btnEncriptar" type="button">Encriptar</button>
        <button id="btnDesencriptar" type="button">Desencriptar</button>
      </form>
      <section class="resultadoEncriptado">
        <div class="img-encriptar">
          <img src="IMG/Muñeco.png" alt="muñeco" />
        </div>
        <div class="textoFinal">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      
          <div class="textAFinal" >
            <textarea id="campoResultado" readonly cols="60" rows="25" style="display: none"></textarea>
          </div>
          <button id="btnCopiar" type="button" style="display: none">
            <img src="IMG/copiar.png" alt="Copiar" />
          </button>
        <button id="btnLimpiar" type="button" style="display: none">
          <img src="IMG/limpiar.png" alt="limpiar" />
        </button>
      </section>
    </main>

    <footer>
      <a href="https://github.com/Mario0SGz" target="_blank">
        <img src="IMG/Monograma-MASG.png" alt="logo_blanco" />
      </a>
      <p class="copyright">Developed by <strong> Mario Alberto Serrano</strong> - © 2024</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
